skin_model cars/car4.o4s
wheel_model cars/wheel.o4s

//pozice kol v metrech
wheel_x 0.75
wheel_y 0.05
wheel_front 1.1
wheel_back 1.1

//tiha vozidla v kilogramech
mass 1565
//maximalni rejd prednich kol ve stupnich
steering 30
//sila auta v kilowattech
power 350
//sila auta pri nejnizsich otackach motoru v procentech(ze sily auta)
low_aspect 0.75

//sila brzdoveho pedalu v newtonech
brake_power 500

//pocet rychlosti - index 0 je zpatecka
gear_count 5
//rychlost v km/h jednotlivych rychlosti pri nizkych a vysokych otackach motoru
gear0_max 30
gear1_max 30
gear2_max 80
gear3_min 30
gear3_max 120
gear4_min 50
gear4_max 150
gear5_min 80
gear5_max 200

//definovani nizkych a vysokych otacek
gear_low 1000
gear_high 6000
//otacky pri kterych automaticka prevodka preradi
gear_up 5000
gear_down 2500
